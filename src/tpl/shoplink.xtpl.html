{{! 店铺名称 }}
{{#if isHideNick}}
{{else}}
  {{#if isHideShopLink}}
    <span class="shopname shopname-text">{{nick}}</span>
  {{else}}
    {{#if shopcard}}
      <a class="shopname J_MouseEneterLeave J_ShopInfo" data-userid="{{user_id}}" data-nid="{{nid}}" href="{{shopLink}}" target="_blank">
        <span class="dsrs">
          {{#each shopcard.dsrClass 'cls'}}
            <span class="dsr {{cls}}"></span>
          {{/each}}
        </span>
        <span>{{nick}}</span>
      </a>
    {{else}}
      <a class="shopname" href="{{shopLink}}" target="_blank">{{nick}}</a>
    {{/if}}
  {{/if}}
{{/if}}
